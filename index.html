<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Ramírez & Asoc. | Excelencia Jurídica</title>
    
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #fdfaf6; 
            color: #1a1a1a; 
            font-family: 'Georgia', serif; 
            line-height: 1.6;
        }

        /* CABECERA */
        header { 
            background-color: #0d1424; 
            color: #d4af37; 
            padding: 60px 20px; 
            text-align: center; 
            border-bottom: 5px solid #d4af37;
        }
        .logo-estudio {
            max-width: 180px;
            height: auto;
            margin: 0 auto 25px;
            display: block;
        }
        header h1 { font-size: 2.8rem; margin: 0; letter-spacing: 3px; text-transform: uppercase; }
        .sub-header { color: #ffffff; font-size: 1.1rem; font-style: italic; margin-top: 15px; opacity: 0.9; }

        /* SECCIÓN SOBRE NOSOTROS Y CONFIANZA */
        .nosotros-section {
            background-color: #ffffff;
            padding: 60px 20px;
            text-align: center;
        }
        .nosotros-container { max-width: 1000px; margin: 0 auto; }
        .nosotros-titulo { color: #0d1424; font-size: 2.2rem; margin-bottom: 20px; }
        .nosotros-texto { font-size: 1.15rem; color: #444; max-width: 800px; margin: 0 auto 40px; }
        
        .valores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .valor-item { padding: 20px; }
        .valor-item h4 { color: #d4af37; font-size: 1.3rem; margin-bottom: 10px; text-transform: uppercase; }
        .valor-item p { font-family: sans-serif; font-size: 0.95rem; color: #666; }

        /* BLOQUE DE VIRTUALIDAD Y PANDEMIA */
        .bloque-pandemia {
            background-color: #f4f1ea;
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .bloque-pandemia blockquote {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.25rem;
            color: #1a1a1a;
            font-style: italic;
            line-height: 1.8;
            padding: 0 20px;
        }

        /* SECCIÓN VIRTUALIDAD (BLOQUES) */
        .virtual-section { 
            background-color: #121c2f; 
            color: white; 
            padding: 60px 20px; 
            text-align: center;
        }
        .virtual-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            max-width: 1100px; 
            margin: 30px auto; 
        }
        .card-digital { 
            background: rgba(255,255,255,0.05); 
            padding: 25px; 
            border-radius: 4px; 
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        /* CONTENEDOR SERVICIOS Y FAQ */
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .servicios-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .servicio-item { background-color: #0d1424; color: white; padding: 30px; border-top: 3px solid #d4af37; }
        .servicio-item h3 { color: #d4af37; margin-top: 0; }

        .faq-titulo { text-align: center; color: #0d1424; font-size: 2rem; margin-bottom: 40px; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        .faq-bloque { margin-bottom: 35px; background: white; padding: 25px; border-left: 5px solid #d4af37; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* WHATSAPP Y BOTONES */
